

<style>
    /*最外层容器样式*/
    .wrap {

        z-index:9999;/*置于最上层*/
    }

    /*包裹所有容器样式*/
    .cube {
        width: 100px;
        height: 100px;
        margin: 0 auto;
        transform-style: preserve-3d;
        transform: rotateX(-30deg) rotateY(-80deg);
        animation: rotate linear 20s infinite;
    }

    @-webkit-keyframes rotate {
        from {
            transform: rotateX(0deg) rotateY(0deg);
        }
        to {
            transform: rotateX(360deg) rotateY(360deg);
        }
    }

    .cube div {
        position: absolute;
        width: 400px;
        height: 400px;
        opacity: 0.8;
        transition: all .4s;
    }

    /*定义所有图片样式*/
    .pic {
        width: 400px;
        height: 400px;
    }

    .cube .out_front {
        transform: rotateY(0deg) translateZ(200px);
    }

    .cube .out_back {
        transform: translateZ(-200px) rotateY(180deg);
    }

    .cube .out_left {
        transform: rotateY(-90deg) translateZ(200px);
    }

    .cube .out_right {
        transform: rotateY(90deg) translateZ(200px);
    }

    .cube .out_top {
        transform: rotateX(90deg) translateZ(200px);
    }

    .cube .out_bottom {
        transform: rotateX(-90deg) translateZ(200px);
    }

    /*定义小正方体样式*/
    .cube span {
        display: block;
        width: 200px;
        height: 200px;
        position: absolute;
        top: 100px;
        left: 100px;
    }

    .cube .in_pic {
        width: 200px;
        height: 200px;
    }

    .cube .in_front {
        transform: rotateY(0deg) translateZ(100px);
    }

    .cube .in_back {
        transform: translateZ(-100px) rotateY(180deg);
    }

    .cube .in_left {
        transform: rotateY(-90deg) translateZ(100px);
    }

    .cube .in_right {
        transform: rotateY(90deg) translateZ(100px);
    }

    .cube .in_top {
        transform: rotateX(90deg) translateZ(100px);
    }

    .cube .in_bottom {
        transform: rotateX(-90deg) translateZ(100px);
    }

    /*鼠标移入后样式*/
    .cube:hover .out_front {
        transform: rotateY(0deg) translateZ(400px);
    }

    .cube:hover .out_back {
        transform: translateZ(-400px) rotateY(180deg);
    }

    .cube:hover .out_left {
        transform: rotateY(-90deg) translateZ(400px);
    }

    .cube:hover .out_right {
        transform: rotateY(90deg) translateZ(400px);
    }

    .cube:hover .out_top {
        transform: rotateX(90deg) translateZ(400px);
    }

    .cube:hover .out_bottom {
        transform: rotateX(-90deg) translateZ(400px);
    }
</style>

<div class="wrap">
    <!--包裹所有元素的容器-->
    <div class="cube">
        <!--前面图片 -->
        <div class="out_front">
            <img src="notes/01.jpg" class="pic">
        </div>
        <!--后面图片 -->
        <div class="out_back">
            <img src="notes/02.jpg" class="pic">
        </div>
        <!--左面图片 -->
        <div class="out_left">
            <img src="notes/03.jpg" class="pic">
        </div>
        <!--右面图片 -->
        <div class="out_right">
            <img src="notes/04.jpg" class="pic">
        </div>
        <!--上面图片 -->
        <div class="out_top">
            <img src="notes/05.jpg" class="pic">
        </div>
        <!--下面图片 -->
        <div class="out_bottom">
            <img src="notes/06.jpg" class="pic">
        </div>

        <!--小正方体 -->
        <span class="in_front">
                <img src="notes/1.jpg" class="in_pic">
            </span>
        <span class="in_back">
                 <img src="notes/2.jpg" class="in_pic">
            </span>
        <span class="in_left">
                <img src="notes/3.jpg" class="in_pic">
            </span>
        <span class="in_right">
                <img src="notes/4.jpg" class="in_pic">
            </span>
        <span class="in_top">
                <img src="notes/5.jpg" class="in_pic">
            </span>
        <span class="in_bottom">
                <img src="notes/6.jpg" class="in_pic">
            </span>
    </div>
</div>
